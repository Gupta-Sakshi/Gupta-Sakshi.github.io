<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ site.baseurl }}/images/cover-c-alt.jpg)">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}/images/SGpic.jpg" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/about" title="link to {{ site.title }} blog" class="blog-button">About</a></li>
            </ul>
           
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/research" title="link to {{ site.title }} blog" class="blog-button">Research</a></li>
            </ul>
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/teaching" title="link to {{ site.title }} blog" class="blog-button">Teaching</a></li>
            </ul>
             <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/files/Sakshi_Gupta_CV.pdf" class="blog-button">CV</a></li>
            </ul>
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/contact" title="link to {{ site.title }} blog" class="blog-button">Contact</a></li>
            </ul>
          </nav>
          
          <br/>

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
              
              
            {% if site.author.email %}
              <!-- Email -->
              <li class="navigation__item">
                <a href="mailto:{{ site.author.email }}" title="Email {{ site.author.email }}" target="_blank">
                  <i class="icon icon-mail" style="font-size:24px" ></i>
                  <span class="label">Email</span>
                </a>
              </li>
            {% endif %}

               <!-- Twitter -->

              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
              <li class="navigation__item">
                <a href="https://twitter.com/SakshiG0509" title="Twitter : SakshiG0509" target="_blank">
                 <i class="fa fa-twitter" style="font-size:24px" aria-hidden="true"></i>
                  <span class="label">Twitter</span>
                </a>
              </li>
              
            </ul>
          </nav>

        </div>

      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
